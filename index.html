<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>stastistics app</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
    <h1>Standard Deviation & Coefficient of Variation Calculator</h1>

    <div class="tab">
        <button class="tablinks" onclick="openTab(event, 'raw')">Raw Data</button>
        <button class="tablinks" onclick="openTab(event, 'frequency')">Frequency Distribution</button>
    </div>

    <!-- Raw Data Input -->
    <div id="raw" class="tabcontent active">
        <label for="data-input">Enter your raw data (comma-separated):</label>
        <input type="text" id="data-input" placeholder="e.g. 12, 15, 18, 19, 21">
        <button onclick="calculateRaw()">Calculate</button>
    </div>

    <!-- Frequency Distribution Input -->
    <div id="frequency" class="tabcontent">
        <label for="values-input">Enter data values (comma-separated):</label>
        <input type="text" id="values-input" placeholder="e.g. 12, 15, 18">
        <label for="frequencies-input">Enter corresponding frequencies (comma-separated):</label>
        <input type="text" id="frequencies-input" placeholder="e.g. 5, 3, 4">
        <button onclick="calculateFrequency()">Calculate</button>
    </div>

    <div id="steps">
        <!-- Stepwise solution will be displayed here -->
    </div>

    <div id="results">
        <h3>Results</h3>
        <p id="std-dev"></p>
        <p id="cv"></p>
    </div>

    <!-- Frequency Distribution Table -->
    <div id="freq-table"></div>

    <!-- Restart Button -->
    <button id="restart-btn" onclick="restart()">Restart Calculations</button>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
